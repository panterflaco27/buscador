<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" >
        <meta clarset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="mstyle.css"> 
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <title>Buscador Inteligente</title>      
    </head>
    <body>
        <div class="barra">
            <div class="logo_content">
                <div class="logo">
                    <i class="fas fa-quidditch"></i>
                    <div class="logo_name"> Buscador Inteligente</div>
                </div>
                <i class="fas fa-bars" id="btn"></i>
            </div>
            <ul class="nav_list">
                <!--buscador-->
               <li>
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar..." id="busbtn" onchange="buscador()">
                    <span class="tooltip">Buscar</span>
               </li> 
               <!--usuario-->
               <li>
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span class="links_name">Usuarios</span>
                </a>
                <span class="tooltip">Usuarios</span>
                </li> 
           <!--subir objeto--> 
            <li>
                <a href="#" id="nuevo">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span class="links_name">Nuevo Archivo</span>
                </a>
                <span class="tooltip">Nuevo Archivo</span>
            </li> 
            <!--ver objetos-->
            <li>
                <a href="#">
                    <i class="fas fa-file"></i>
                    <span class="links_name">Objetos</span>
                </a>
                <span class="tooltip">Objetos</span>
            </li> 
         
            <!--ajustes-->
         
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span class="links_name">Ajustes</span>
                </a>
                <span class="tooltip">Ajustes</span>
            </li> 
         <!--logout-->
         
         <li>
             <a href="#">
                 <i class="fas fa-sign-out-alt" id="log_out"></i>            
                 <span class="links_name">Salir</span>
             </a>
             <span class="tooltip">Salir</span>
         </li>
            </ul>

            
        </div>
        <div class="home_content">
            <div>
                <table class="table table-striped table-bordered" id="Archivos" style="width:100%">
                 
                    <thead class="thead-light">
                        <tr>                    
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha</th>                    
                            <th scope="col">Descripción</th>                    
                        </tr>
                    </thead>
                 
                </table>
            </div>
        </div>
        <script>
            let btn = document.querySelector("#btn");
            let barra = document.querySelector(".barra");
            let buscarbtn = document.querySelector(".fa-search");

            btn.onclick = function(){
                barra.classList.toggle("active");
            }

            buscarbtn.onclick = function(){
                barra.classList.toggle("active");
            }
        </script>
        <div class="overlay" id="overlay">
            <div class="popup" id="popup">
                <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times-circle"></i></a>
                <h3>Nuevo Objeto</h3>
                <form action="">
                    <div class="contenedor-input">
                        <h4>Nombre del objeto</h4>
                        <input type="text" name="Nombre del objeto" id="nomobj">
                        <h4>Descripción</h4>
                        <input type="text" name="Descripción" id="desc">
                        <h4>Nivel</h4>
                        <input type="text" name="Nivel" id="nivel">
                        <h4>Granularidad</h4>
                        <input type="text" name="Granularidad" id="gran">
                        <h4>Tópicos</h4>
                        <input type="text" name="topico" id="top"/>
                        <a href="javascript:void(0);" class="add_button" title="Add field"><i class="fas fa-plus-circle"></i></a>
                    </div>
                    <div>
                        <h4>Objeto</h4>
                        <input type="file" name="objeto" id="obj" accept=".Zip">
                    </div>
                    <div>
                        <input type="submit" class="btn-submit" value="Subir">
                    </div>
                    <div class="field_wrapper">
                        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
                        <script type="text/javascript">
                            $(document).ready(function(){
                                var maxField = 10; //Input fields increment limitation
                                var addButton = $('.add_button'); //Add button selector
                                var wrapper = $('.field_wrapper'); //Input field wrapper
                                var fieldHTML = '<div class="contenedor-input"><input type="text" name="field_name[]" value=""/><a href="javascript:void(0);" class="remove_button" title="Remove field"><i class="fas fa-minus-circle"></i></a></div>'; //New input field html 
                                var x = 1; //Initial field counter is 1
                                $(addButton).click(function(){ //Once add button is clicked
                                    if(x < maxField){ //Check maximum number of input fields
                                        x++; //Increment field counter
                                        $(wrapper).append(fieldHTML); // Add field html
                                    }
                                });
                                $(wrapper).on('click', '.remove_button', function(e){ //Once remove button is clicked
                                    e.preventDefault();
                                    $(this).parent('div').remove(); //Remove field html
                                    x--; //Decrement field counter
                                });
                            });
                            </script>
                    </div>
                </form>

            </div>
        </div>
    
        <script src="popup.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js" ></script>
<script>
    $('#Archivos').DataTable({
        responsive: true,
        autoWidth: false,
        info: false,
        ordering: true,
        JQueryUI: true,
        paging: true,
        searching: true,
        scrollCollapse: true,
        "language": {
            "lengthMenu": "Mostrar " +
                `<select class="custom-select custom-select-sm form-control form-control-sm">
                            <option value='10'>10</option>
                            <option value='25'>25</option>
                            <option value='50'>50</option>
                            <option value='100'>100</option>
                            <option value='-1'>Todo</option>
                            </select>` +
                " registros por página.",
            "zeroRecords": "Nada encontrado.",
            "info": "Mostrango página _PAGE_ de _PAGES_.",
            "infoEmpty": "No hay registros disponibles",
            "infoFiltered": "(filtrado de _MAX_ registros totales)",
            "search": "Buscar:",
            "paginate": {
                'next': ">",
                'previous': "<"
            }
        }
    });
</script>
    </body>
    
</html>
